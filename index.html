<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sp-data-ui</title>
</head>

<body>
  <div>
    <h2>Button</h2>
    <div class="btn">Button</div>
    <div class="btn btn-danger">ButtonDanger</div>
    <input type="button" class="btn btn-info" value="ButtonInfo">
    <span class="btn btn-success">ButtonSuccess</span>
    <button class="btn btn-disabled">ButtonDisabled</button>
  </div>
  <div>
    <h2>Input</h2>
    <input type="text">
    <input type="text" name="" id="" class="input-danger">
    <input type="text" name="" id="" class="input-info">
    <input type="text" name="" id="" class="input-success">
    <input type="text" name="" id="" class="input-disabled">
  </div>
</body>

</html>
